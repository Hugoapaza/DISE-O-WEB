<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Negocio</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(248, 246, 246);
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Pantalla completa */
        margin: 0;
      }

      .principal {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 280px;
        text-align: left;
      }

      /* Título con estrellas automáticas */
      .titulo {
        text-align: left;
        font-size: 22px;
        color: #0011ab;
        font-weight: bold;
        margin: 0 0 10px;
        position: relative;
      }
      .titulo::before {
        content: "⭐ ";
        color: rgb(111, 0, 255); /* morado */
      }
      .titulo::after {
        content: " ⭐";
        color: rgb(251, 255, 2); /* amarillo */
      }

      .principal p {
        color: gray;
        font-size: 14px;
        margin-top: 10px;
      }

      ul {
        margin-top: 10px;
        padding-left: 20px;
      }

      ul li {
        margin: 6px 0; /* ← corregido, antes estaba con coma */
        padding: 4px;
        border-radius: 4px;
      }

      /* Estilos específicos con nth-child */
      ul li:nth-child(1) {
        font-weight: bold;
        background: #f2f2f2;
      }
      ul li:nth-child(3) {
        background: #f2f2f2;
      }
      ul li:nth-child(4) {
        color: green;
      }

      /* Botón */
      .btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 18px;
        background: #0011a8;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        transition: 0.3s;
      }
      .btn:hover {
        background-color: #000873;
      }
    </style>
  </head>
  <body>
    <div class="principal">
      <h1 class="titulo">Mi Negocio</h1>
      <p>Ofrecemos los mejores servicios para ti:</p>
      <ul>
        <li>Diseño Web</li>
        <li>Soporte Técnico</li>
        <li>Clases de Computación</li>
        <li>Instalación de Software</li>
      </ul>
      <a href="#" class="btn">Contáctanos →</a>
    </div>
  </body>
</html>
