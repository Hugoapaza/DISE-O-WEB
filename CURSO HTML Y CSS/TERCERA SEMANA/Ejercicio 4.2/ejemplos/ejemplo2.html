<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Card — Programación y Desarrollo Web</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#071017;
      font-family: "Raleway", "Poppins", system-ui, Arial, sans-serif;
      padding:24px;
      -webkit-font-smoothing:antialiased;
      color:#fff;
    }

    .card{
      position:relative;
      width:320px;
      border-radius:16px;
      overflow:hidden;
      background:linear-gradient(180deg,#0d2839 0%, #071018 100%);
      box-shadow:0 20px 40px rgba(3,20,30,.6);
      backdrop-filter: blur(6px);
    }

    .shadow-svg{
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:100%;
      z-index:1;
      pointer-events:none;
      opacity:.7;
      mix-blend-mode:color-dodge;
    }

    .media{
      position:relative;
      height:240px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      z-index:4;
      padding-top:18px;
      background:linear-gradient(180deg, rgba(10,60,100,.18) 0%, rgba(5,20,35,0) 55%);
    }

    .media::before{
      content:"";
      position:absolute;
      top:0;
      left:8px;
      right:8px;
      height:220px;
      background:linear-gradient(180deg,#0e3f66 0%, #07293f 100%);
      border-radius:14px;
      z-index:2;
      filter:blur(.6px);
      opacity:.9;
    }

    .badge{
      position:absolute;
      top:12px;
      right:12px;
      z-index:8;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:12px;
      background:#1d76d8;
      box-shadow:0 6px 18px rgba(29,118,216,.35);
      font-weight:700;
      font-size:12px;
      color:#fff;
      letter-spacing:.2px;
    }
    .badge .ico{width:20px;height:20px}
    .badge .medal{width:16px;height:16px;filter:drop-shadow(0 0 3px #f6c33d)}

    .person-wrap{position:relative;z-index:6;display:flex;align-items:flex-end;justify-content:center;width:100%}
    .person{
      width:176px;
      height:auto;
      border-radius:10px;
      display:block;
      position:relative;
      z-index:6;
      transform:translateY(4px);
      box-shadow:0 12px 26px rgba(2,14,20,.6);
    }

    .rings-wrap{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:22px;
      z-index:5;
      pointer-events:none;
      width:215px;
      height:auto;
      mix-blend-mode:plus-lighter;
    }

    .content{
      position:relative;
      z-index:7;
      padding:18px 20px 24px;
      text-align:left;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:#0f4aa8;
      color:#e8f6ff;
      padding:7px 10px;
      border-radius:999px;
      font-weight:800;
      font-size:12px;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.03);
    }
    .chip .dot{
      width:12px;height:12px;border-radius:50%;background:#fff;display:inline-block
    }

    .title{
      margin-top:12px;
      font-size:20px;
      font-weight:900;
      line-height:1.05;
      color:#ffffff;
      text-transform:uppercase;
      letter-spacing:.4px;
    }
    .title br{display:inline}

    .desc{
      margin-top:12px;
      color:#9fb0c2;
      font-size:14px;
      line-height:1.6;
    }

    .card:after{
      content:"";
      position:absolute;
      right:-40px;
      bottom:-40px;
      width:220px;height:220px;border-radius:50%;
      background:radial-gradient(circle at center, rgba(20,130,220,.08), rgba(20,130,220,0));
      z-index:3;pointer-events:none
    }

    @media (max-width:380px){
      .card{width:92vw}
      .person{width:150px}
      .rings-wrap{width:180px;bottom:18px}
      .title{font-size:18px}
    }
  </style>
</head>
<body>

<article class="card" aria-label="Tarjeta de curso — Programación y Desarrollo Web">
  <div class="shadow-svg" aria-hidden="true">
    <!-- Aquí puedes insertar tu SVG de fondo si lo deseas -->
  </div>

  <div class="media" role="presentation">
    <div class="badge" aria-label="Insignia CETPRO CREAR">
      <svg class="ico" viewBox="0 0 24 24" fill="#fff"><path d="M6 2a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6H6Z"/></svg>
      <span>CETPRO CREAR</span>
      <svg class="medal" viewBox="0 0 24 24" fill="#f5b70a"><circle cx="12" cy="12" r="10"/></svg>
    </div>

    <div class="person-wrap">
      <img src="IMG-20250828-WA0111.jpg" alt="Instructor Luis Mendoza" class="person" />
    </div>

    <div class="rings-wrap" aria-hidden="true">
      <!-- Aquí puedes insertar tu SVG de aros si lo deseas -->
    </div>
  </div>

  <div class="content">
    <span class="chip"><span class="dot"></span>CETPRO CREAR</span>
    <h2 class="title">PROGRAMACIÓN Y<br/>DESARROLLO WEB</h2>
    <p class="desc">
      Aprende programación y desarrollo web desde cero con las tecnologías más modernas y efectivas. Domina HTML, CSS, JavaScript y más.
    </p>
    <p class="desc" style="margin-top:16px;color:#cde3ff;font-weight:600;">
      Instructor: <span style="color:#fff;">Ing. Luis Mendoza</span>
    </p>
    <div style="margin-top:20px;">
      <a href="#inscribete" style="display:inline-block;padding:10px 16px;background:#1d76d8;color:#fff;border-radius:8px;font-weight:700;text-decoration:none;box-shadow:0 4px 12px rgba(29,118,216,.3);transition:background 0.3s ease;">
        Inscribirme ahora
      </a>
    </div>
  </div>
</article>

</body>
</html>
