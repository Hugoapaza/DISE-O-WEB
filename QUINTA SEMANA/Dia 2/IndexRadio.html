  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #1f1f1f, #3a3a3a);
      color: white;
    }

    header {
      background: #ca1616;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 1rem 2rem;
    }

    .titulo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .titulo img {
      width: 80px;
    }

    .titulo h1 {
      font-size: 1.8rem;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    .container-imagen {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container-imagen img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .item {
      background-color: #24292d;
      border-radius: 10px;
      padding: 1rem;
      flex: 1 1 350px;
      max-width: 600px;
    }

    .imagen-izq {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 10px;
      margin: 10px 0;
      transition: transform 0.3s ease-in-out;
    }

    .imagen-izq:hover {
      transform: scale(1.03);
    }

    .contratos {
      background: #2811a8;
      text-align: center;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .centro {
      background: #000;
      padding: 1rem;
    }

    .centro h3 a {
      color: #ffcc00;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .centro h3 a:hover {
      text-decoration: underline;
    }

    .radio-player {
      margin-top: 1rem;
      background: #222;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.4);
    }

    .radio-player audio {
      width: 100%;
      border-radius: 8px;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
