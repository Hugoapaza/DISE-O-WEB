<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interfaz Sem치ntica</title>
  </head>
  <body>
    <div class="frame">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Sidebar</h2>
        <p>Contenido del sidebar</p>
      </aside>

      <!-- Contenido principal -->
      <main class="main">
        <!-- Men칰 superior -->
        <nav class="tabs">
          <a href="#">PAGE 1</a>
          <span class="divider">|</span>
          <a href="#">PAGE 2</a>
          <span class="divider">|</span>
          <a href="#">PAGE 3</a>
          <span class="divider">|</span>
          <a href="#">PAGE 4</a>
        </nav>

        <!-- Contenido -->
        <section class="content">
          <h1>Main Content</h1>
          <p>
            Aqu칤 va el contenido principal de la p치gina. Es un texto de ejemplo
            para mostrar c칩mo se distribuye en el layout.
          </p>
        </section>

        <!-- Footer -->
        <footer>
          <a href="#">ABOUT US</a>
          <span class="divider">|</span>
          <a href="#">PRIVACY POLICY</a>
          <span class="divider">|</span>
          <a href="#">CONTACT US</a>
        </footer>
      </main>
    </div>
    <style>
      /* 游댳 Reset b치sico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
      }

      /* 游댳 Layout principal */
      .frame {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        background: #222;
        color: #fff;
        width: 220px;
        padding: 20px;
      }

      /* Main */
      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #fff;
        padding: 20px;
      }

      /* 游댳 Men칰 superior */
      .tabs {
        margin-bottom: 20px;
        margin: 0 auto;
        background-color: #cf0d0d;
        padding: 14px;
      }

      .tabs a {
        text-decoration: none;
        color: #000;
        font-weight: bold;
      }

      /* Barras separadoras del men칰 */
      .tabs .divider {
        color: #000 !important; /* negras */
        margin: 0 10px;
        vertical-align: middle; /* alineadas con el texto */
      }

      /* 游댳 Contenido */
      .content {
        flex: 1;
        padding: 20px 0;
      }

      /* 游댳 Footer */
      footer {
        margin-top: 20px;
        background: #333;
        padding: 15px;
        text-align: center;
      }

      footer a {
        text-decoration: none;
        color: #fff;
        font-size: 14px;
      }

      /* Barras separadoras del footer */
      footer .divider {
        color: #fff !important; /* blancas */
        margin: 0 10px;
        vertical-align: middle;
      }

      /* 游댳 Responsive */
      @media (max-width: 768px) {
        .frame {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          text-align: center;
        }

        .main {
          padding: 15px;
        }

        .tabs {
          text-align: center;
        }

        footer {
          font-size: 12px;
        }
      }
    </style>
  </body>
</html>
