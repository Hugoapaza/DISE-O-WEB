<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Card – Programación y Desarrollo Web</title>
<style>
  :root{
    --bg:#0d141a;
    --card:#0e1a22;
    --card-top:#0e2740;
    --ink:#eaf4ff;
    --muted:#a8bbcc;
    --primary:#2ec5ff;
    --primary-2:#0ea5e9;
    --ring:#7dd3fc;
    --ring-strong:#60a5fa;
    --glow:#60a5fa88;
    --border:#0f2533;
    --shadow: 0 20px 40px #00000066, inset 0 0 0 1px #ffffff08;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    background: radial-gradient(1200px 800px at 50% -10%, #0b2130 0%, transparent 60%) , var(--bg);
    color:var(--ink);
    font: 400 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
  }

  /* ====== CARD ====== */
  .card{
    position:relative;
    width: 320px;
    height: 520px;
    border-radius: 22px;
    background:
      radial-gradient(80% 55% at 50% 0%, var(--card-top), var(--card) 60%),
      var(--card);
    box-shadow: var(--shadow);
    overflow:hidden;
    border:1px solid var(--border);
  }

  /* sutil brillo interior en la parte baja */
  .card::after{
    content:"";
    position:absolute; inset:auto -30% -60px -30%;
    height:220px;
    background: radial-gradient(60% 100% at 50% 0%, #67e8f962 0%, transparent 60%);
    filter: blur(12px);
    pointer-events:none;
  }

  /* ====== INSIGNIA SUPERIOR DERECHA ====== */
  .sticker{
    position:absolute; top:18px; right:18px;
    display:flex; align-items:center; gap:6px;
    padding:10px 12px;
    border-radius:14px;
    background: linear-gradient(180deg, #0d5fa8, #0a3f6e);
    box-shadow: 0 8px 18px #0008, inset 0 0 0 1px #ffffff12;
  }
  .sticker svg{ display:block; width:18px; height:18px; }
  .medal{
    position:relative; width:16px; height:16px; border-radius:50%;
    background: radial-gradient(circle at 30% 30%, #fff8, #fff0 55%),
                radial-gradient(circle at 50% 60%, #ffd34a, #f59e0b);
    box-shadow: 0 0 0 2px #0a3f6e, 0 4px 8px #0007;
  }

  /* ====== FOTO PERSONA ====== */
  .hero{
    position:absolute; left:50%; top:64px; translate:-50% 0;
    width: 220px; /* ajusta al tamaño de tu PNG */
    z-index:2;
  }
  .hero img{
    width:100%; height:auto; display:block;
    filter: drop-shadow(0 10px 18px #0008);
    pointer-events:none;
  }

  /* ====== AROS LUMINOSOS ====== */
  .rings{
    position:absolute; left:50%; top:215px; translate:-50% 0;
    width: 240px; height: 160px; pointer-events:none; z-index:1;
  }

  /* aro base (cintura) */
  .ring{
    position:absolute; left:50%; translate:-50% 0;
    width: 220px; height: 70px; border-radius: 999px;
    background:
      radial-gradient(60% 100% at 50% 50%, #ffffffaa 2%, #a5f3fc55 12%, #22d3ee22 28%, transparent 55%);
    filter: blur(0.3px) drop-shadow(0 6px 10px var(--glow));
    transform: rotateX(64deg);
    box-shadow: inset 0 0 0 1px #7dd3fc66, inset 0 0 30px #38bdf825;
  }
  .ring.r2{ top: 24px; width: 200px; height: 62px; opacity:.9 }
  .ring.r3{ top: 48px; width: 180px; height: 56px; opacity:.8 }

  /* plataforma luminosa inferior */
  .platform{
    position:absolute; left:50%; bottom:-4px; translate:-50% 0;
    width: 260px; height: 80px; border-radius: 999px;
    background:
      radial-gradient(60% 100% at 50% 50%, rgba(99,102,241,.7) 0%, rgba(59,130,246,.22) 35%, transparent 70%);
    filter: blur(1px) drop-shadow(0 16px 28px #2563eb66);
    transform: rotateX(68deg);
    box-shadow: inset 0 0 0 1px #93c5fd44, inset 0 0 80px #60a5fa55;
    z-index:0;
  }

  /* ====== CONTENIDO ====== */
  .content{
    position:absolute; inset:auto 18px 18px 18px;
    padding-bottom: 8px;
  }

  /* etiqueta "CETPRO CREAR" */
  .pill{
    display:inline-flex; align-items:center; gap:8px;
    padding:6px 10px; border-radius:999px;
    background:#0b2f47; color:#dff4ff; font-size:12px; letter-spacing:.3px;
    border:1px solid #1e4b67; box-shadow: inset 0 0 0 1px #ffffff0d;
    margin-bottom:10px;
  }
  .dot{ width:8px; height:8px; border-radius:50%; background:var(--primary); box-shadow: 0 0 10px var(--primary) }

  h2{
    margin: 8px 0 10px;
    font-size: 24px; line-height:1.15; letter-spacing:.2px;
    font-weight: 800; text-transform: uppercase;
    color: #e8f3ff;
    text-shadow: 0 1px 0 #0006;
  }
  p{
    margin:0; color: var(--muted);
    max-width: 26ch;
  }

  /* esquina y máscara suave arriba */
  .fade-top{
    position:absolute; inset:0; pointer-events:none;
    background: linear-gradient(180deg, #0000 0%, #0000 34%, #0002 55%, #0000 66%), radial-gradient(120% 90% at 50% 0%, #00000022 0%, transparent 60%);
  }
</style>
</head>
<body>

<article class="card" aria-label="Programación y Desarrollo Web">
  <!-- insignia esquina superior derecha -->
  <div class="sticker" aria-hidden="true">
    <!-- icono tipo chat (SVG) -->
    <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M5 15.5V7a3 3 0 0 1 3-3h8a3 3 0 0 1 3 3v5a3 3 0 0 1-3 3H9.5L6.3 18.7A.8.8 0 0 1 5 18v-2.5Z" stroke="white" stroke-width="1.5" stroke-linejoin="round"/>
      <circle cx="11" cy="9.5" r="1.1" fill="white"/>
      <circle cx="15" cy="9.5" r="1.1" fill="white"/>
    </svg>
    <div class="medal" title="Destacado"></div>
  </div>

  <!-- persona -->
  <figure class="hero">
    <!-- Reemplaza por tu PNG recortado -->
    <img src="https://edteam-media.s3.amazonaws.com/schools/medium/14626334-bbc6-4135-a060-aa9ce592b417.webp" alt="Docente de Programación" />
  </figure>

  <!-- aros + plataforma -->
  <div class="rings" aria-hidden="true">
    <div class="ring"></div>
    <div class="ring r2"></div>
    <div class="ring r3"></div>
  </div>
  <div class="platform" aria-hidden="true"></div>

  <!-- contenido de texto -->
  <div class="content">
    <span class="pill"><span class="dot"></span> CETPRO CREAR</span>
    <h2>Programación y<br/>Desarrollo Web</h2>
    <p>Aprende programación y desarrollo web desde cero con las tecnologías más modernas.</p>
  </div>

  <div class="fade-top" aria-hidden="true"></div>
</article>

</body>
</html>
