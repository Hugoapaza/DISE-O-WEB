<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <header>
      <h1>Mi Perfil</h1>
    </header>

    <main class="contenido">
      <section class="perfil">
        <img src="https://wallpapers.com/images/hd/cool-profile-pictures-panda-man-gsl2ntkjj3hrk84s.jpg" alt="Foto de perfil" />
        <h2>Juan Pérez</h2>
        <p>Desarrollador Frontend apasionado por el diseño web.</p>
      </section>

      <section class="tarjetas">
        <div class="tarjeta">Proyectos: 10</div>
        <div class="tarjeta">Experiencia: 5 años</div>
        <div class="tarjeta">Ubicación: Madrid</div>
      </section>
    </main>

    <button class="boton-fijo">✉️ Contacto</button>

    <footer>
      <p>&copy; 2025 Mi Perfil</p>
    </footer>
  </body>
  <style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Header fijo arriba */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 0;
      z-index: 1000;
    }

    /* Espacio para evitar que el header tape el contenido */
    body{
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 70px;
    }

    /* Sección central */
    .contenido {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 40px 20px;
      height: 100vh;
    }

    /* Perfil centrado */
    .perfil {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: #d1c6c6;
      padding: 10px;
      border-radius: 10%;
      width: 200px;
      margin-top: 30px;
      box-shadow: 0 2px 5px rgb(0, 0, 0, 0.5);
    }
    .perfil img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    .perfil h2 {
      margin: 15px 0 5px;
    }
    .perfil p {
      max-width: 400px;
    }

    /* Tarjetas */
    .tarjetas {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      flex-wrap: wrap;
    }
    .tarjeta {
      background: #f2f2f2;
      flex: 1 1 250px;
      padding: 20px;
      border-radius: 8px;
      min-width: 150px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Botón fijo */
    .boton-fijo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #3432a5;
      margin-top: 40px;
      color: #f2f2f2;
    }

  </style>
</html>
