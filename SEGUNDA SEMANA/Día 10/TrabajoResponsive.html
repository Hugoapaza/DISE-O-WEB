<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interfaz Semántica Responsive</title>
<style>
  :root{
    --sky:#bfe9ff;
    --outer:#8bc34a;
    --outer-border:#5b8f35;
    --header:#ee5a2b;
    --aside:#0a9a93;
    --main:#2ea96e;
    --cream:#f7d7c4;
    --ink:#1a1a1a;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    background:var(--sky);
    font:16px/1.25 "Segoe UI", Arial, sans-serif;
    color:var(--ink);
  }

  .frame{
    max-width: 980px;
    margin: 20px auto;
    border: 4px solid var(--outer-border);
    background: var(--outer);
    border-radius: 6px;
    padding: 20px;
  }

  /* Barra del navegador */
  .browser{
    display:flex;
    align-items:center;
    gap:14px;
    margin-bottom:14px;
  }
  .tri{width:0;height:0;border-top:8px solid transparent;border-bottom:8px solid transparent;}
  .tri.prev{border-right:12px solid #222;}
  .tri.next{border-left:12px solid #222;}
  .urlbar{
    flex:1;
    background:#7a7a7a;
    border-radius:4px;
    height:28px;
    display:flex;
    align-items:center;
    padding:0 14px;
    color:#fff;
    font-weight:600;
  }

  header{
    background:var(--header);
    color:#fff;
    padding:16px 18px 20px;
    border-radius:4px;
  }
  header .title{margin:0 0 6px;font-size:28px;}
  .section-tag{text-align:center;font-weight:600;margin:0 0 10px;}
  .nav-caption{text-align:center;margin:2px 0 6px;font-size:14px;}

  /* Menús */
  .tabs{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    background:var(--cream);
    border:1px solid #000;
    border-radius:4px;
    padding:8px 10px;
    width:fit-content;
    margin:0 auto;
  }
  .tab{
    padding:6px 18px;
    text-decoration:none;
    color:#000;
    font-weight:600;
  }
  .divider{padding:0 6px;font-weight:700;}

  /* Contenido */
  .content{
    display:grid;
    grid-template-columns: 280px 1fr;
    margin-top:14px;
  }
  aside{
    background:var(--aside);
    color:#fff;
    padding:18px;
  }
  aside h3{margin:0 0 12px;}
  aside ul{list-style:square;margin:0 0 0 18px;padding:0;}
  aside li{margin:10px 0;}

  main{
    background:var(--main);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:320px;
    padding:20px;
    text-align:center;
  }

  footer{
    background:var(--header);
    color:#fff;
    padding:16px;
    border-radius:4px;
    margin-top:14px;
  }
  footer h3{margin:0 0 8px;}

  /* --- RESPONSIVE --- */
  @media (max-width: 768px){
    .content{
      grid-template-columns: 1fr;
    }
    aside{
      order:2; /* aside pasa abajo */
    }
    main{
      order:1; /* main arriba */
    }
    .tabs{
      flex-direction:column;
      align-items:center;
      width:100%;
    }
    .divider{display:none;} /* sin separadores en mobile */
    .tab{
      display:block;
      width:100%;
      text-align:center;
      border-top:1px solid #000;
    }
    .tab:first-child{border-top:none;}
  }
</style>
</head>
<body>
  <div class="frame">
    <!-- Barra del navegador -->
    <div class="browser">
      <span class="tri prev"></span>
      <span class="tri next"></span>
      <div class="urlbar">https://www.sample.com</div>
    </div>

    <!-- Header -->
    <header>
      <h1 class="title">Site Name</h1>
      <p class="section-tag">&lt;HEADER&gt; SECTION</p>
      <p class="nav-caption">navigation links</p>
      <nav class="tabs">
        <a class="tab" href="#">page 2</a><span class="divider">|</span>
        <a class="tab" href="#">page 3</a><span class="divider">|</span>
        <a class="tab" href="#">page 4</a><span class="divider">|</span>
        <a class="tab" href="#">page 5</a><span class="divider">|</span>
        <a class="tab" href="#">page 6</a>
      </nav>
    </header>

    <!-- Contenido -->
    <section class="content">
      <main>
        <h2>&lt;MAIN&gt; SECTION</h2>
      </main>
      <aside>
        <h3>&lt;ASIDE&gt; SECTION</h3>
        <ul>
          <li>links</li>
          <li>links</li>
          <li>links</li>
          <li>links</li>
          <li>links</li>
          <li>links</li>
        </ul>
      </aside>
    </section>

    <!-- Footer -->
    <footer>
      <h3>&lt;FOOTER&gt; SECTION</h3>
      <p class="nav-caption">navigation links</p>
      <nav class="tabs">
        <a class="tab" href="#">contact us</a><span class="divider">|</span>
        <a class="tab" href="#">affiliates</a><span class="divider">|</span>
        <a class="tab" href="#">help</a><span class="divider">|</span>
        <a class="tab" href="#">follow us</a>
      </nav>
    </footer>
  </div>
</body>
</html>
