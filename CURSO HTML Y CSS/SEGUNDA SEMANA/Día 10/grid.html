<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div class="div1">Mi Pagina</div>
      <div class="div2">2</div>
      <div class="div3">3</div>
      <div class="div4">4</div>
    </div>
  </body>
  <style>
    .parent {
      background-color: #d11111;
      display: grid;
      grid-template-rows: repeat(5, 1fr);
      grid-column-gap: 2px;
      grid-row-gap: 3px;
    }

    .div1 {
        text-align: center;
        padding: 50px;
      background-color: aqua;
      grid-area: 1 / 1 / 2 / 6;
    }
    .div2 {
      background-color: rgb(206, 206, 13);
      grid-area: 2 / 1 / 5 / 6;
    }
    .div3 {
        
      background-color: rgb(72, 49, 202);
      grid-area: 5 / 1 / 6 / 6;
    }
    .div4 {
      background-color: #11d161;
      grid-area: 2 / 1 / 5 / 3;
    }
    .div5 {

      background-color: #f3d008;
      grid-area: 2 / 3 / 5 / 6;
    }
  </style>
</html>
