<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <h1 class="logo">EDTeam</h1>
      <nav>
        <ul>
          <li><a class="nav-link" href="#">Inicio</a></li>
          <li><a class="link" href="#">Nosotros</a></li>
          <li><a class="fill" href="#"><span>Servicios</span></a></li>
          <li><a class="stroke" href="#">Contacto</a></li>
          <li><a class="inicia-sesion" href="#">Inicia Sesion</a></li>
          <li><a class="registro" href="#">Registro</a></li>
        </ul>
      </nav>
    </header>
  </body>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
    }

    /* Header */
    header {
      background-color: #079b33;
      color: #114fdf;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    ul a:hover {
      color: #f10a0a;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .logo:hover{
        color: #fff;
    }

    /* 1) Subrayado animado (izq -> der) */
    .nav-link {
      position: relative; /* necesario para posicionar el ::after relativo al link */
      display: inline-block; /* convierte al enlace en bloque en línea */
      color: #fff; /* color del texto */
      text-decoration: none; /* quita el subrayado normal */
      padding-bottom: 6px; /* espacio inferior para el pseudo-elemento */
    }
    .nav-link::after {
      content: ""; /* genera pseudo-elemento vacío */
      position: absolute; /* posición absoluta dentro del enlace */
      left: 0;
      bottom: 0; /* anclado abajo a la izquierda */
      height: 2px;
      width: 0%; /* empieza sin ancho (invisible) */
      background: #0f171a; /* color de la barra */
      transition: width 0.35s ease; /* animación suave del ancho */
    }
    .nav-link:hover::after {
      width: 100%;
    } /* en hover se expande al 100% */

    /* ================================= */

    /* 2) Subrayado desde el centro */
    .link {
      position: relative; /* necesario para ::after */
      display: inline-block; /* bloque en línea */
      color: #fff; /* color del texto */
      padding-bottom: 6px; /* espacio inferior */
      text-decoration: none; /* sin subrayado */
    }
    .link::after {
      content: ""; /* pseudo-elemento vacío */
      position: absolute; /* posición absoluta */
      left: 50%;
      transform: translateX(-50%); /* se centra */
      bottom: 0;
      height: 2px;
      width: 0; /* barra invisible al inicio */
      background: #0d4dc4; /* color azul */
      transition: width 0.35s ease; /* transición del ancho */
    }
    .link:hover::after {
      width: 100%;
    } /* al hover crece de centro a lados */

    /* 3) Fondo se rellena a la derecha */
    .fill {
      position: relative; /* para que el ::before se ubique dentro */
      display: inline-block; /* bloque en línea */
      padding: 10px 14px; /* espacio interno */
      border: 1px solid #49597e; /* borde */
      border-radius: 12px; /* redondeo */
      color: #fff; /* color texto */
      overflow: hidden; /* oculta lo que sobresalga */
      text-decoration: none; /* quita subrayado */
    }
    .fill::before {
      content: ""; /* pseudo-elemento */
      position: absolute;
      inset: 0 100% 0 0; /* empieza oculto desde la derecha */
      background: #6bbe76; /* color del relleno */
      transition: inset 0.35s ease; /* animación de entrada */
    }
    .fill:hover::before {
      inset: 0 0 0 0;
    } /* al hover se rellena completo */
    .fill span {
      position: relative;
      z-index: 1;
    } /* texto por encima del ::before */

    /* 4) Borde que se dibuja */
    .stroke {
      --c: #60a5fa; /* color del borde */
      position: relative;
      display: inline-block;
      padding: 10px 14px;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
    }
    .stroke::before,
    .stroke::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 10px;
      pointer-events: none;
    }
    .stroke::before {
      border: 2px solid transparent;
    } /* borde invisible de base */
    .stroke::after {
      border: 2px solid var(--c); /* borde visible */
      clip-path: inset(0 100% 0 0); /* recortado al inicio (invisible) */
      transition: clip-path 0.4s ease; /* transición de clip-path */
    }
    .stroke:hover::after {
      clip-path: inset(0 0 0 0);
    } /* se revela al hover */

     /* 5) Icono gira */
  .inicia-sesion{ display:inline-flex; align-items:center; gap:8px; color:#fff; text-decoration:none; }
  .inicia-sesion i{ transition: transform .45s ease; } /* transición de rotación */
  .inicia-sesion:hover i{ transform: rotate(180deg) scale(1.1); } /* gira y escala */

  /* 6) Card elevación */
  .registro{
    display:block; padding:16px; border-radius:14px; background:#2c3038; border:1px solid #1d2a46;
    transition: transform .2s ease, box-shadow .25s ease, border-color .25s ease; color: #fff; text-decoration: none;/* animaciones */
  }
  .registro:hover{
    transform: translateY(-4px); /* se eleva */
    box-shadow: 0 18px 40px rgba(0,0,0,.35), 0 0 0 4px #3ea6ff22; /* sombra */
    border-color:#2a4673; /* color de borde más fuerte */
  }
  </style>
</html>
