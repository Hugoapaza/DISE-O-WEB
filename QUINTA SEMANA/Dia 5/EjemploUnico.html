<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incotec</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Encabezado */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    /* Logo */
    .logo img {
      height: 50px;
    }

    /* Redes sociales */
    .social {
      display: flex;
      gap: 15px;
    }
    .social a {
      text-decoration: none;
      font-size: 20px;
      color: #0d6e87;
    }

    /* Barra de navegación */
    nav {
      background: #0097a7;
    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: center;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background: #007c91;
    }

    /* Submenús */
    nav ul li ul {
      display: none;
      position: absolute;
      background: #0097a7;
      list-style: none;
      min-width: 180px;
      z-index: 1000;
    }

    nav ul li ul li a {
      padding: 10px;
      font-weight: normal;
    }

    nav ul li:hover ul {
      display: block;
    }

    /* Imagen grande (slider simulación) */
    .hero {
      background: url('https://www.incotec.com.pe/wp-content/uploads/2021/09/fondo-obra.jpg') no-repeat center center/cover;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <!-- Header con logo y redes -->
  <header>
    <div class="logo">
      <img src="https://www.incotec.com.pe/wp-content/uploads/2021/09/logo.png" alt="Logo Incotec">
    </div>
    <div class="social">
      <a href="#"><i class="fab fa-facebook"></i>F</a>
      <a href="#"><i class="fab fa-linkedin"></i>in</a>
      <a href="#"><i class="fab fa-youtube"></i>YT</a>
    </div>
  </header>

  <!-- Menú de navegación -->
  <nav>
    <ul>
      <li><a href="#">NOSOTROS</a>
        <ul>
          <li><a href="#">Quiénes somos</a></li>
          <li><a href="#">Misión y Visión</a></li>
          <li><a href="#">Equipo</a></li>
        </ul>
      </li>
      <li><a href="#">SOLUCIONES</a>
        <ul>
          <li><a href="#">Cimentaciones</a></li>
          <li><a href="#">Geotecnia</a></li>
          <li><a href="#">Obras Civiles</a></li>
        </ul>
      </li>
      <li><a href="#">TECNOLOGÍA</a>
        <ul>
          <li><a href="#">Equipos</a></li>
          <li><a href="#">Innovación</a></li>
        </ul>
      </li>
      <li><a href="#">OBRAS</a></li>
      <li><a href="#">PUBLICACIONES</a></li>
      <li><a href="#">CONTÁCTENOS</a></li>
      <li><a href="#">LÍNEA ÉTICA</a></li>
    </ul>
  </nav>

  <!-- Imagen principal -->
  <section class="hero">
    Bienvenido a Incotec
  </section>

</body>
</html>
