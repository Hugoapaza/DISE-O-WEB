<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exported Layout</title>
		<style>
			* {
			    margin: 0;
			    padding: 0;
			    box-sizing: border-box;
			}
			
			html,
			body,
			.container {
			   height: 100%;
			   width: 100%;
			}
			
			body {
			  display: flex;
			  padding: 10px;
			}
			
			.item {
			  background-color: #24292d;
			  color: #fff;
			  border-radius: 10px;
			  padding: 10px 15px;
			}
			
			.container {
			  display: flex;
			  gap: 20px;
			  flex-direction: column;
			  align-items: center;
			}
			
			.item:nth-child(1),
			.item:nth-child(2),
			.item:nth-child(3),
			.item:nth-child(4) {
			  width: 250px;
			  flex-grow: 1;
			}
		</style>
	</head>
	<body>
		<div class="container">
		  <div class="item">1</div>
		  <div class="item">2</div>
		  <div class="item">3</div>
		  <div class="item">4</div>
		</div>
	</body>
</html>
