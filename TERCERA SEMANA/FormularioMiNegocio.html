<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
  </head>
  <body>
    <div class="principal">
      <h1><span>⭐</span> Mi Negocio<span>⭐</span></h1>
      <p>Ofrecemos los mejores servicos para ti:</p>
      <ul>
        <li>Diseño Web</li>
        <li>Soporte Técnico</li>
        <li>Clases de Computación</li>
        <li>Instalación de Software</li>
      </ul>
      <a href="#" class="btn">Contactanos→</a>
    </div>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(248, 246, 246);
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 300px;
      }
      .principal {
        background-color: aliceblue;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 280px;
        text-align: left;
      }
      .principal h2 {
        font-size: 22px;
        color: rgb(21, 13, 90);
      }

      .principal p {
        color: gray;
        font-size: 14px;
        margin-top: 10px;
      }
      ul {
        margin-top: 10px;
        padding-left: 20px;
      }
      ul li {
        margin: 6px, 0;
      }
      ul li span {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 18px;
        background: #0011ab;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        transition: 0.3s;
      }

      .btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 18px;
        background: #0011a8;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        transition: 0.3s;
      }
      .btn:hover {
        background-color: #000873;
      }
      ul li:nth-child(1) {
        font-weight: bold; /* Tercer elemento */
      }

      ul li:nth-child(4) {
        color: green;
      }

      
    </style>
  </body>
</html>
