<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interface Replica</title>
<style>
  /* Reset box sizing for all elements */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background-color: #a6dcfb; /* Light blue background */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    width: 720px;
    border: 1px solid #4a4a4a;
    background-color: #7abe44; /* green */
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 8px 12px 12px 12px;
  }
  /* URL bar */
  .url-bar {
    display: flex;
    align-items: center;
    gap: 12px;
    background-color: #7abe44; /* same green */
  }
  .nav-arrows {
    width: 40px;
    display: flex;
    justify-content: space-around;
    font-weight: bold;
    font-size: 20px;
    color: #000000; /* black arrows */
    user-select: none;
  }
  .nav-arrows span {
    cursor: default;
  }
  .url-input {
    flex: 1;
  }
  .url-input input {
    width: 100%;
    height: 30px;
    background-color: #666666; /* dark grey */
    border: none;
    border-radius: 3px;
    color: white;
    padding: 4px 8px;
    font-size: 14px;
    font-family: monospace;
  }
  /* HEADER section */
  header {
    background-color: #ea5724; /* orange */
    padding: 14px 20px 14px 20px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    color: white;
  }
  header .site-name {
    font-size: 20px;
    font-weight: normal;
  }
  header .header-right {
    text-align: right;
    font-size: 14px;
    font-weight: normal;
  }
  header .nav-links {
    background-color: #ffdccb; /* peach background for nav links */
    padding: 6px 12px;
    display: flex;
    justify-content: center;
    gap: 24px;
    font-size: 14px;
    color: #000;
    user-select: none;
  }
  header .nav-links span {
    cursor: default;
  }
  header .subtle-text {
    font-size: 11px;
    float: right;
    margin-top: -18px;
    margin-right: 12px;
    font-weight: normal;
    user-select: none;
  }

  /* Content area - aside and main side by side */
  .content {
    display: flex;
    flex-direction: row;
    gap: 12px;
    min-height: 200px;
  }
  aside {
    background-color: #089d94; /* teal */
    width: 180px;
    padding: 12px 16px;
    color: #000;
  }
  aside h2 {
    font-weight: normal;
    margin: 0 0 12px 0;
    color: white;
    font-size: 16px;
    user-select: none;
  }
  aside ul {
    list-style-type: square;
    padding-left: 20px;
    margin: 0;
  }
  aside ul li {
    padding: 4px 0;
    cursor: default;
  }
  main {
    background-color: #26a466; /* green */
    flex: 1;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: normal;
    font-size: 16px;
    user-select: none;
  }

  /* Footer section */
  footer {
    background-color: #ea5724; /* orange */
    padding: 12px 20px;
    color: white;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  footer .footer-title {
    font-size: 14px;
    user-select: none;
  }
  footer .footer-nav {
    background-color: #ffdccb; /* peach */
    padding: 6px 12px;
    display: flex;
    justify-content: center;
    gap: 32px;
    font-size: 14px;
    color: #000;
    user-select: none;
  }
  footer .footer-nav span {
    cursor: default;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Sample web page interface">
    <div class="url-bar" role="region" aria-label="Browser URL bar">
      <div class="nav-arrows" aria-hidden="true">
        <span>&#9664;</span>
        <span>&#9654;</span>
      </div>
      <div class="url-input">
        <input type="text" value="https://www.sample.com" aria-label="Website URL" readonly />
      </div>
    </div>
    <header role="banner" aria-label="Header Section">
      <div class="site-name">Site Name</div>
      <div class="header-right">
        &lt;HEADER&gt; SECTION
        <div class="subtle-text" aria-hidden="true" style="user-select:none;">navigation links</div>
      </div>
      <nav class="nav-links" role="navigation" aria-label="Page navigation links">
        <span>page 2</span>
        <span>|</span>
        <span>page 3</span>
        <span>|</span>
        <span>page 4</span>
        <span>|</span>
        <span>page 5</span>
        <span>|</span>
        <span>page 6</span>
      </nav>
    </header>
    <div class="content">
      <aside role="complementary" aria-label="Aside Section">
        <h2>&lt;ASIDE&gt; SECTION</h2>
        <ul>
          <li>links</li>
          <li>links</li>
          <li>links</li>
          <li>links</li>
          <li>links</li>
          <li>links</li>
        </ul>
      </aside>
      <main role="main" aria-label="Main content section">
        &lt;MAIN&gt; SECTION
      </main>
    </div>
    <footer role="contentinfo" aria-label="Footer Section">
      <div class="footer-title">&lt;FOOTER&gt; SECTION
        <span class="subtle-text" aria-hidden="true" style="float:right;user-select:none;">navigation links</span>
      </div>
      <nav class="footer-nav" role="navigation" aria-label="Footer navigation links">
        <span>contact us</span>
        <span>|</span>
        <span>affiliates</span>
        <span>|</span>
        <span>help</span>
        <span>|</span>
        <span>follow us</span>
      </nav>
    </footer>
  </div>
</body>
</html>
