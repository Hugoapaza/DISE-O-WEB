<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* ðŸ”¹ Â¿QuÃ© es un array?
        Un array es una lista ordenada de elementos, como una 
        caja que guarda varios valores bajo un mismo nombre. */

      // Crear un array
      let frutas = ["manzana", "banana", "naranja"];

      //Acceder por lista al array
      document.write("Acceso por lista: " + frutas[0] + "<br>");
      document.write("Acceso por lista: " + frutas[1] + "<br>");
      document.write("Acceso por lista: " + frutas[2] + "<br>");

      // Acceder a elementos del array
      document.write("<h3>Lista de frutas:</h3>");
      for (let i = 0; i < frutas.length; i++) {
        document.write(frutas[i] + "<br>");
      }
    </script>
  </body>
</html>
