<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTENEDORES</title>
  </head>
  <body>
    <div class="encabezado">
        <h1>ENCABEZADO</h1>
    </div>

    <div class="menú">
        <h1>MENÚ</h1>
    </div>
    
    <div class="sección">
        <h4>SECCIÓN</h4>
      <div class="artículos">
        <h1>ARTÍCULOS</h1>
      </div>
      <div class="barra-derecha">
        <h1>BARRA DERECHA</h1>
      </div>
    </div>

    <div class="pie">
        <h1>PIE</h1>
    </div>

  </body>
  <style>
    .encabezado{
        width: 100%;
        height: 100%;
        background-color: rgb(140, 142, 145);
        text-align: center;
        color: white;
        padding: 80px;
    }
    .menú{
        width: 100%;
        height: 100%;
        background-color: orange;
        text-align: center;
        color: white;
        padding: 10px;
    }
    .sección{
        width: 100%;
        height: 100%;
        background-color: blue;
        text-align: center;
        color: white;
        display: flex;
        box-sizing: content-box;
        
    }
    .artículos{
        background-color: rgb(15, 204, 230);
        width: 70%;
        margin: 15px;
        padding: 80px; 
        margin-right: 3px;        
        
    }
    .barra-derecha{
        background-color: green;
        width: 30%;
        margin: 15px;
        padding: 50px;
        margin-left: 3px;
    }
    .pie{
        background-color: black;
        color: white;
        text-align: center;
        padding: 2px;
    }
  </style>
</html>
