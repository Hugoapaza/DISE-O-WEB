<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Página</title>
  </head>
  <body>
    <div class="mi-pagina"><h2>Mi Página</h2></div>
    <div class="contenedor">
      <div class="lista">
        <ul>
          <li>Inicio</li>
          <li>Servicios</li>
          <li>Contacto</li>
        </ul>
      </div>
      <div class="bienvenido">
        <h3>Bienvenido</h3>
        <p>Este es un sitio de ejemplo usando px y % para maquetar.</p>
      </div>
    </div>
    <div class="footer"><small>© 2025 Mi Sitio Web</small></div>
  </body>
  <style>
    * {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .mi-pagina {
      background-color: #3498db;
      text-align: center;
      color: #fff;
      padding: 20px;
    }
    .contenedor {
      width: 100%;
      display: flex;
      box-sizing: border-box;
    }
    .lista {
      width: 20%;
      background-color: #ecf0f1;
      padding: 20px;
      box-sizing: border-box;
    }
    .bienvenido {
      width: 80%;
      background-color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }
    .footer {
      background-color: #2c3e50;
      text-align: center;
      padding: 8px;
    }
    .footer small {
      color: #fff;
    }
  </style>
</html>
