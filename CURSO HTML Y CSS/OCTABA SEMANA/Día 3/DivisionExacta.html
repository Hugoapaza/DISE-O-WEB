<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Divide un número entre otro y muestra el cociente.

        let a = 10;
        let b = 5;
        let cociente = a / b;

        document.write("La división es: ", cociente);

        // Pedimos dos números al usuario
        let num1 = parseInt(prompt("Ingrese el primer número:"));
        let num2 = parseInt(prompt("Ingrese el segundo número:"));

        document.write("<br> la división es: ", num1 / num2);
        //Alternativas:
        //document.write("<br>Suma: ", num1 + num2);
        //document.write("<br>Multiplicación: ", num1 * num2);
        //document.write("<br>Resta: ", num1 - num2);
        //document.write("<br>Resto: ", num1 % num2);
    </script>
</body>
</html>
