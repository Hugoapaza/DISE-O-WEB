        body {

        .browser-bar {
            background-color: #90EE90; /* Verde claro */
            padding: 10px;

        }

        .header {
            background-color: #FF6347; /* Naranja */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        .site-name {

        }

            color: black;

        }

        .container {
            display: flex;
            height: calc(100vh - 120px); /* Altura total menos encabezado y navegaciÃ³n */
        }

        .aside {
            background-color: #20B2AA; /* Verde azulado */
            width: 200px;
            padding: 20px;
        }

        .aside a {
            display: block;
            color: black;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .main {
            background-color: #32CD32; /* Verde lima */
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer {
            background-color: #FF6347; /* Naranja */
            padding: 15px;
            text-align: center;
        }

        .footer-links {
            background-color: #FFA07A; /* Naranja claro */
            padding: 10px;
            text-align: center;
        }

        .footer-links a {
            margin: 0 10px;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
