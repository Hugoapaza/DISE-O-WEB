<body>
  <script>
    /* Pide tres números a, b y c y calcula (a + b) * c */

    let a = prompt("Ingresa el valor de a:");
    let b = prompt("Ingresa el valor de b:");
    let c = prompt("Ingresa el valor de c:");

    let resultado = (parseInt(a) + parseInt(b)) * parseInt(c);

    document.write("El cálculo es: (", a, " + ", b, ") * ", c, " = ", resultado);
