<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exported Layout</title>
		<style>
			* {
			    margin: 0;
			    padding: 0;
			    box-sizing: border-box;
			}
			
			html,
			body,
			.container {
			   height: 100%;
			   width: 100%;
			}
			
			body {
			  display: flex;
			  padding: 10px;
			}
			
			.item {
			  background-color: #24292d;
			  color: #fff;
			  border-radius: 10px;
			  padding: 10px 15px;
			}
			
			.container {
			  display: flex;
			  gap: 2%;
			  flex-wrap: wrap;
			  align-content: start;
			}
			
			.item:nth-child(1),
			.item:nth-child(4) {
			  width: 100%;
			  height: 5%;
			}
			
			.item:nth-child(2) {
			  width: 25%;
			  height: 75%;
			}
			
			.item:nth-child(3) {
			  flex-grow: 1;
			  height: 75%;
			}
		</style>
	</head>
	<body>
		<div class="container">
		  <div class="item">Header</div>
		  <div class="item">Sidebar</div>
		  <div class="item">Content</div>
		  <div class="item">Footer</div>
		</div>
	</body>
</html>
