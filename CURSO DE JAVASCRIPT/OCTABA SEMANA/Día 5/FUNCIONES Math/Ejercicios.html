<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Ejercicio 1
      document.write("La raíz cuadrada es: ", Math.sqrt(40), "<br>");

      //Ejercicio 2
      let numero = 5;
      document.write("5 elevado al cubo es: ", Math.pow(numero, 3), "<br>");

      //Ejercicio 3
      let numeroAleatorio = Math.floor(Math.random() * 50) + 1;
      document.write("Número aleatorio generado: ", numeroAleatorio, "<br>");

      let NumeroAleatorio = Math.random();
      document.write("Número aleatorio generado: ", NumeroAleatorio, "<br>");

      //Ejercicio 4
      let numeroDecimal = parseFloat(prompt("Ingresa un número decimal"));
      document.write("Número redondeado: ", Math.round(numeroDecimal), "<br>");

      //Otra forma de hacerlo
      document.write("Numero redondeado: ", Math.round(15.7), "<br>");

      //Ejercicio 5
      document.write("El valor absoluto es: ", Math.abs(-15), "<br>");
    </script>
  </body>
</html>
