<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let opcion1 = parseInt(prompt("Ingresa el primer número:"));
        let opcion2 = parseInt(prompt("Ingresa el segundo número:"));
        document.write("¿", opcion1, " es igual a ", opcion2, "? ", (opcion1 == opcion2), "<br>");
    </script>
</body>
</html>
