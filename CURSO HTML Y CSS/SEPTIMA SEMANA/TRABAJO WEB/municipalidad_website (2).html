<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Inicio - Municipalidad Distrital de Mariano Melgar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header Principal */
        .top-header {
            background: linear-gradient(135deg, #4a6bb5 0%, #5975c7 100%);
            color: white;
            padding: 15px 0;
            position: relative;
        }

        .top-header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .municipality-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .coat-of-arms {

            height: 70px;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNzAiIGhlaWdodD0iNzAiIHZpZXdCb3g9IjAgMCA3MCA3MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMzUiIGN5PSIzNSIgcj0iMzUiIGZpbGw9IndoaXRlIiBzdHJva2U9IiNmZmQ3MDAiIHN0cm9rZS13aWR0aD0iMyIvPgo8dGV4dCB4PSIzNSIgeT0iNDAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZm9udC13ZWlnaHQ9ImJvbGQiIGZpbGw9IiM0YTZiYjUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPk1NPC90ZXh0Pgo8L3N2Zz4K') center/contain no-repeat;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .municipality-text h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 2px;
            line-height: 1.2;
        }

        .municipality-text p {
            font-size: 14px;
            opacity: 0.9;
        }

        .header-services {
            display: flex;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .serenazgo-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.15);
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .shield-icon {
            width: 30px;
            height: 30px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .serenazgo-text {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .serenazgo-number {
            font-size: 18px;
            font-weight: bold;
            color: #b8d432;
        }

        .header-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .header-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .reclamaciones-link {
            background: linear-gradient(45deg, #ff6b35, #f7941e);
        }

        .webmail-link {
            background: #22c55e;
        }

        /* Navegaci√≥n Principal */
        .main-nav {
            background: #6b8dd6;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 18px 20px;
            display: block;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.15);
        }

        .nav-links a.active {
            background: rgba(255,255,255,0.2);
        }

        /* Dropdown Menu Styles */
        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: #5975c7;
            min-width: 280px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-radius: 0 0 12px 12px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
            border-top: 3px solid #b8d432;
        }

        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            padding: 14px 20px;
            font-size: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-transform: none;
            font-weight: 500;
            letter-spacing: normal;
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
            border-radius: 0 0 12px 12px;
        }

        .dropdown-menu a:hover {
            background: rgba(255,255,255,0.15);
            padding-left: 30px;
        }

        .transparencia-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .transparencia-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* Hero Section / Banner */
        .hero-section {
            background: linear-gradient(135deg, #4a6bb5 0%, #6b8dd6 50%, #8bb3ff 100%);
            min-height: 500px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.05"><circle cx="30" cy="30" r="4"/></g></svg>') repeat;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 500px;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-content {
            max-width: 900px;
            padding: 0 20px;
            z-index: 2;
        }

        .carousel-content h2 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            font-weight: 700;
        }

        .carousel-content p {
            font-size: 1.3rem;
            opacity: 0.95;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.25);
            border: none;
            color: white;
            font-size: 28px;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .carousel-nav:hover {
            background: rgba(255,255,255,0.35);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-nav.prev {
            left: 40px;
        }

        .carousel-nav.next {
            right: 40px;
        }

        /* Servicios Principales */
        .main-services {
            background: linear-gradient(135deg, #4a6bb5 0%, #6b8dd6 100%);
            padding: 80px 0;
            position: relative;
        }

        .services-divider {
            height: 6px;
            background: linear-gradient(90deg, #b8d432, #9bc53d);
            margin: 0 auto 60px;
            max-width: 1400px;
            border-radius: 3px;
        }

        .services-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 40px;
            align-items: center;
        }

        .service-item {
            text-align: center;
            color: white;
            transition: all 0.4s ease;
            padding: 30px 20px;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .service-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.05);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 20px;
        }

        .service-item:hover::before {
            opacity: 1;
        }

        .service-item:hover {
            transform: translateY(-8px);
        }

        .service-icon {
            width: 90px;
            height: 90px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            transition: all 0.4s ease;
            border: 3px solid rgba(255,255,255,0.1);
        }

        .service-item:hover .service-icon {
            background: rgba(255,255,255,0.25);
            transform: scale(1.1) rotateY(180deg);
            border-color: rgba(255,255,255,0.3);
        }

        .service-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .service-description {
            font-size: 12px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .pagos-online {
            grid-column: span 2;
            background: linear-gradient(45deg, #22c55e, #16a34a);
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 18px;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Noticias del Distrito */
        .news-section {
            padding: 80px 0;
            background: #f8f9fa;
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 60px;
            color: #b8d432;
            text-transform: uppercase;
            font-weight: bold;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: #b8d432;
            border-radius: 2px;
        }

        .news-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 50px;
        }

        .main-news {
            display: grid;
            gap: 30px;
        }

        .featured-news {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
        }

        .featured-news:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .news-image {
            height: 250px;
            background: linear-gradient(45deg, #4a6bb5, #6b8dd6);
            position: relative;
            overflow: hidden;
        }

        .news-image::before {
            content: 'üì∏';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            opacity: 0.3;
        }

        .news-content {
            padding: 30px;
        }

        .news-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4a6bb5;
            line-height: 1.3;
        }

        .news-description {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .news-date {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .news-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(2, 1fr);
        }

        .news-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }

        .news-item .news-image {
            height: 150px;
        }

        .news-item .news-content {
            padding: 20px;
        }

        .news-item .news-title {
            font-size: 16px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .facebook-widget {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .fb-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e5e5;
        }

        .fb-header h3 {
            color: #1877f2;
            font-size: 18px;
        }

        .welcome-message {
            background: linear-gradient(135deg, #b8d432, #9bc53d);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }

        .welcome-title {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .welcome-main {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            font-size: 16px;
            opacity: 0.95;
        }

        /* Servicios Adicionales */
        .additional-services {
            background: linear-gradient(135deg, #4a6bb5 0%, #6b8dd6 100%);
            padding: 80px 0;
            color: white;
        }

        .services-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .additional-service {
            text-align: center;
            padding: 40px 20px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            transition: all 0.4s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .additional-service:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-8px);
            border-color: rgba(255,255,255,0.3);
        }

        .additional-service-icon {
            font-size: 56px;
            margin-bottom: 20px;
            display: block;
        }

        .additional-service h3 {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .additional-service p {
            font-size: 11px;
            opacity: 0.9;
            line-height: 1.4;
        }

        /* Coronavirus Section */
        .coronavirus-section {
            background: linear-gradient(135deg, #b8d432 0%, #9bc53d 100%);
            padding: 80px 0;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .coronavirus-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23ffffff" fill-opacity="0.05"><circle cx="20" cy="20" r="3"/></g></svg>') repeat;
        }

        .coronavirus-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 60px;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .coronavirus-visual {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .family-circle {
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            backdrop-filter: blur(10px);
            border: 4px solid rgba(255,255,255,0.3);
        }

        .virus-particles {
            position: absolute;
            font-size: 24px;
            animation: float 4s ease-in-out infinite;
            color: #ff6b35;
        }

        .virus-particles:nth-child(2) {
            top: 10%;
            left: 10%;
            animation-delay: -1s;
        }

        .virus-particles:nth-child(3) {
            top: 20%;
            right: 10%;
            animation-delay: -2s;
        }

        .virus-particles:nth-child(4) {
            bottom: 15%;
            left: 15%;
            animation-delay: -0.5s;
        }

        .virus-particles:nth-child(5) {
            bottom: 10%;
            right: 20%;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(180deg); }
        }

        .coronavirus-content h2 {
            font-size: 3rem;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .coronavirus-content p {
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.7;
            opacity: 0.95;
        }

        .covid-services {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .covid-service {
            text-align: center;
            padding: 25px 20px;
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .covid-service:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-5px);
        }

        .covid-service-icon {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
        }

        .covid-service h4 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .covid-service p {
            font-size: 11px;
            margin: 0;
            opacity: 0.9;
        }

        /* Obras Municipales */
        .obras-section {
            background: linear-gradient(135deg, #b8d432 0%, #9bc53d 100%);
            padding: 80px 0;
            color: white;
            position: relative;
        }

        .obras-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .obras-content {
            background: rgba(255,255,255,0.15);
            padding: 60px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }

        .obras-logo {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
        }

        .obras-content h2 {
            font-size: 2.8rem;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .obras-content p {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .obras-year {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Partners/Instituciones */
        .partners-section {
            background: #e9ecef;
            padding: 60px 0;
        }

        .partners-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            flex-wrap: wrap;
        }

        .partner-logo {
            height: 70px;
            width: 120px;
            opacity: 0.6;
            transition: all 0.3s ease;
            background: white;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-weight: bold;
            font-size: 11px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 2px solid #f0f0f0;
        }

        .partner-logo:hover {
            opacity: 1;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, #4a6bb5 0%, #5975c7 100%);
            color: white;
            padding: 60px 0 30px;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
