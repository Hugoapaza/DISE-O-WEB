<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .padre {
        width: 500px;
        height: 300px;
        background: #e00909;
        margin: 0 auto;
        position: relative;
        margin-top: 20px;
      }
      .titulo {
        background-color: #09e014;
        position: absolute;
        padding: 20px;
        border-radius: 10px;
        top: -40px;
        left: -50px;
        box-sizing: border-box;
      }
      .hola {
        background-color: #3009e0;
        position: absolute;
        padding: 20px;
        border-radius: 10px;
        top: 200px;
        left: -50px;
        box-sizing: border-box;
      }
      .izquierda {
        background-color: #09e0e0;
        position: absolute;
        padding: 20px;
        border-radius: 10px;
        top: 200px;
        left: 450px;
        box-sizing: border-box;
      }
      .derecha {
        background-color: #dce009;
        position: absolute;
        padding: 20px;
        border-radius: 10px;
        top: 0px;
        left: 450px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="padre">
      <div class="titulo">
        <h1>
          🤣 <br />
          Titulo
        </h1>
      </div>

      <div class="hola">
        <h1>
          🤣 <br />
          Hola
        </h1>
      </div>

      <div class="izquierda">
        <h1>
          🤣 <br />
          Izquierda
        </h1>
      </div>

      <div class="derecha">
        <h1>
          🤣 <br />
          Derecha
        </h1>
      </div>
    </div>
  </body>
</html>
