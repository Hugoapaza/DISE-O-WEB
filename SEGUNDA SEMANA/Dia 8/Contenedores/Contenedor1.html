<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTENEDORES</title>
  </head>
  <body>
    <div class="encabezado">
      <h1>ENCABEZADO</h1>
    </div>

    <div class="menú">
      <h1>MENÚ</h1>
    </div>

    <div class="sección">
      <h4>SECCIÓN</h4>
      <div class="artículos">
        <h1>ARTÍCULO1</h1>
      </div>
      <div class="barra-derecha">
        <h1>BARRA DERECHA</h1>
      </div>
    </div>

    <div class="pie">
      <h1>PIE</h1>
    </div>
  </body>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    .encabezado {
      width: 100%;
      height: 100%;
      background-color: rgb(140, 142, 145);
      text-align: center;
      padding: 40px 0;
    }

    .menú {
      width: 100%;
      height: 100%;
      background-color: orange;
      text-align: center;
      padding: 15px 0;
    }

    .sección {
      width: 100%;
      background-color: blue;
      color: white;
      display: flex;
      padding: 10px;
      box-sizing: border-box;
      position: relative;
    }

    .sección h4 {
      position: absolute;
      top: 5px;
      left: 10px;
      margin: 0;
      font-size: 14px;
    }

    .artículos {
      background-color: rgb(15, 204, 230);
      flex: 2;
      margin: 5px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .barra-derecha {
      background-color: green;
      flex: 1;
      margin: 5px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pie {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      .sección {
        flex-direction: column;
      }
    }
  </style>
</html>
