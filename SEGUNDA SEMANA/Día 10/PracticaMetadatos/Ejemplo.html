<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="parent">
        <!-- HEADER -->
        <div class="header">
          <h2>Site Name</h2>
          <header>&lt;HEADER&gt; SECTION</header>
          <nav>
            <a href="#">page 2</a>
            <a href="#">page 3</a>
            <a href="#">page 4</a>
            <a href="#">page 5</a>
            <a href="#">page 6</a>
          </nav>
        </div>

        <!-- ASIDE -->
        <div class="aside">
          <aside>&lt;ASIDE&gt; SECTION</aside>
          <ul>
            <li>links</li>
            <li>links</li>
            <li>links</li>
            <li>links</li>
            <li>links</li>
            <li>links</li>
          </ul>
        </div>

        <!-- MAIN -->
        <div class="main">
          <main>&lt;MAIN&gt; SECTION</main>
        </div>

        <!-- FOOTER -->
        <div class="footer">
          <footer>&lt;FOOTER&gt; SECTION</footer>
          <nav>
            <a href="#">contact us</a>
            <a href="#">affiliates</a>
            <a href="#">help</a>
            <a href="#">follow us</a>
          </nav>
        </div>
      </div>
    </div>
  </body>
  <style>
    * {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;
    }

    body {
      background-color: #add8e6; /* azul de fondo general */
      place-items: center;
      display: grid;
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      border: 1px solid #080e0a;
      background-color: #7cb342; /* verde borde */
    }

    .parent {
      display: grid;
      grid-template-columns: 1fr 3fr; /* aside + main */
      grid-template-rows: auto 1fr auto; /* header, main, footer */
      gap: 5px;
    }

    .header {
      grid-column: 1 / -1; /* ocupa todo el ancho */
      background-color: #f35e08;
      padding: 15px;
      text-align: center;
      color: white;
      font-weight: bold;
    }

    .aside {
      background-color: #008b8b;
      padding: 5%;
      color: white;
    }

    .aside ul {
      margin-top: 10%;
      padding-left: 20%;
    }

    .main {
      background-color: #009966;
      padding: 15%;
      text-align: center;
      color: white;
    }

    .footer {
      grid-column: 1 / -1; /* ocupa todo el ancho */
      background-color: #f35e08;
      padding: 5%;
      text-align: center;
      color: white;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      background: #ffe4c4;
      padding: 1% 1%;
      margin: 0 3%;
      text-decoration: none;
      color: #000;
      border: 1px solid #000;
    }
  </style>
</html>
