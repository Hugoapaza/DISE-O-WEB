<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 10</title>
</head>
<body>
  <script>
    /* Pide grados Celsius y conviértelos a Fahrenheit */

    let celsius = prompt("Ingresa los grados Celsius:");
    let fahrenheit = (parseFloat(celsius) * 9/5) + 32;

    document.write(celsius, " °C equivalen a ", fahrenheit, " °F");
  </script>
</body>
</html>
