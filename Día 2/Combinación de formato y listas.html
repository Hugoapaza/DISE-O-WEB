<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF=8">
    <title>Receta con Formato</title>
</head>
<body>
	<h1>Receta de <em>Panqueques</em></h1>
	<p><strong>Ingredientes:</strong></p>
	<ul>
		<li>2 huevos</li>
		<li>1 taza de leche</li>
		<li>1 taza de harina</li>
		<li><mark>Azúcar al gusto</mark></li>
	</ul>
	<hr>
	<p><strong>Preparación:</strong></p>
	<ol>
		<li>Batir los huevos y la leche.</li>
		<li>Agregar la harina poco a poco.</li>
		<li>Mezclar bien y añdir azucar.</li>
		<li>Cocinar en sartén caliente.</li>
	</ol>
</body>
</html>
