<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 1. Declara una cadena con tu nombre completo y muéstrala. */
      let nombreCompleto = "Juan Pérez";
      document.write("Nombre completo: ", nombreCompleto, "<br>");

      /* 2. Escribe una cadena con tu curso favorito. */
      let cursoFavorito = "JavaScript";
      document.write("Curso favorito: ", cursoFavorito, "<br>");

      /* 3. Crea un mensaje con comillas dentro de la cadena. */
      let mensaje = 'Ella dijo: "Hola, ¿cómo estás?"';
      document.write("Mensaje con comillas: ", mensaje, "<br>");

      /* 4. Une dos cadenas de texto en una sola salida. */
      let cadena1 = "Hola, ";
      let cadena2 = "¿Cómo estás? ";
      document.write("Unión de cadenas: ", cadena1, cadena2, "<br>");

      /* 5. Muestra una cadena en 3 líneas distintas con "<br>". */
      let multilinea = "Texto 1<br>Texto 2<br>Texto 3";
      document.write("Cadena en múltiples líneas:<br>", multilinea);

      // Otra forma de hacerlo
      let multilinea1 = "HTML";
      let multilinea2 = "CSS";
      let multilinea3 = "JAVASCRIPT";
      document.write("<br>", multilinea1);
      document.write("<br>", multilinea2);
      document.write("<br>", multilinea3);
    </script>
  </body>
</html>
