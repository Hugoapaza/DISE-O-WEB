<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 8</title>
</head>
<body>
  <script>
    /* Pide nombre y apellido al usuario y muestra el nombre completo */

    let nombre = prompt("Ingresa tu nombre:");
    let apellido = prompt("Ingresa tu apellido:");

    document.write("Tu nombre completo es: ", nombre, " ", apellido);
  </script>
</body>
</html>
