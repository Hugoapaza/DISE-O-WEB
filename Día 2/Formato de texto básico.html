<!DOCTYPE html>
<html lang="es">
<head>
    <title>FORMATOS BASICOS</title>
</head>
<body>
        <p>Este es un texto <strong>importante</strong>y este es un texto <em>en cursiva</em>.</p>
	<p>Podemos también <mark>resaltar</mark> algo o escribir en <small>letras pequeñas</small>.</p>
	<p>Salto de línea aquí<br>y ahora sigue el texto.</p>
	<hr>
	<p>Texto de una línea horizontal.</p>
</body>
</html>
