<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseño con CSS Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: grid;
      grid:
        "header header header" auto
        "leftSide body rightSide" 1fr
        "footer footer footer" auto
        / auto 1fr auto;
      gap: 8px;
      padding: 8px;
      box-sizing: border-box;
    }

    .header {
      grid-area: header;
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      text-align: center;
    }

    .aside {
      grid-area: leftSide;
      background-color: #f4f4f4;
      padding: 16px;
    }

    .body {
      grid-area: body;
      background-color: #ffffff;
      padding: 16px;
    }

    .sidebar {
      grid-area: rightSide;
      background-color: #f4f4f4;
      padding: 16px;
    }

    .footer {
      grid-area: footer;
      background-color: #333;
      color: white;
      padding: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <section class="container">
    <div class="header">Encabezado</div>
    <div class="aside">Lateral Izquierdo</div>
    <div class="body">Contenido Principal</div>
    <div class="sidebar">Lateral Derecho</div>
    <div class="footer">Pie de Página</div>
  </section>
</body>
</html>
