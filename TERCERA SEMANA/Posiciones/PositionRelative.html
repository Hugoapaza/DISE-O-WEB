<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- ‚úÖ Necesario para que el sitio se vea bien en m√≥viles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Responsive</title>
  </head>
  <body>
    <h1>POSITION:</h1>

    <!-- üî¥ Contenedor principal donde estar√°n las cajas -->
    <div class="contenedor">
      <!-- Caja arriba a la izquierda -->
      <div class="caja izquierda-arriba">
        <h2>
          ‚è±Ô∏è<br />
          Hora
        </h2>
      </div>

      <!-- Caja abajo a la izquierda -->
      <div class="caja izquierda-abajo">
        <h2>
          üòé<br />
          xd
        </h2>
      </div>

      <!-- Caja arriba a la derecha -->
      <div class="caja derecha-arriba">
        <h2 class="music">
          üé∂<br />
          Music
        </h2>
      </div>

      <!-- Caja abajo a la derecha -->
      <div class="caja derecha-abajo">
        <h2>
          üë§<br />
          Usuario
        </h2>
      </div>
    </div>
  </body>

  <style>
    /* ‚úÖ Reset b√°sico */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    /* ‚úÖ Contenedor principal */
    .contenedor {
      width: 90%;           /* ancho relativo a la pantalla */
      max-width: 500px;     /* nunca ser√° m√°s ancho que 500px */
      aspect-ratio: 5 / 4;  /* mantiene proporci√≥n en lugar de height fija */
      margin: 50px auto 0;  /* centrado en la p√°gina */
      background: #da0c0c;
      position: relative;   /* necesario para posicionar elementos absolutos dentro */
      text-align: center;
      border-radius: 12px;
    }

    /* ‚úÖ Estilos generales de las cajas */
    .caja {
      width: 20%;          /* tama√±o proporcional al contenedor */
      height: 15%;
      min-width: 60px;     /* evita que se encojan demasiado en pantallas chicas */
      min-height: 50px;
      background-color: aqua;
      position: absolute;  /* para poder ubicar cada caja en un extremo */
      display: flex;
      align-items: center; /* centra texto verticalmente */
      justify-content: center; /* centra texto horizontalmente */
      border-radius: 8px;
    }

    /* üîµ Caja arriba a la izquierda */
    .izquierda-arriba {
      top: 0;
      left: 0;
      transform: translate(-30%, -30%); /* simula el -30px original */
      background-color: #0cda39;
    }

    /* üü¢ Caja abajo a la izquierda */
    .izquierda-abajo {
      bottom: 0;
      left: 0;
      transform: translate(-20%, 20%); /* simula el -30px original */
      width: 40%;         /* un poco m√°s grande */
      border-radius: 50%; /* forma circular */
    }

    /* üü° Caja arriba a la derecha */
    .derecha-arriba {
      top: 0;
      right: 0;
      transform: translate(30%, -20%);
      width: 15%;
      height: 12%;
      border-radius: 8px;
    }

    /* üü£ Caja abajo a la derecha */
    .derecha-abajo {
      bottom: 0;
      right: 0;
      transform: translate(20%, 20%);
      height: 50%;
      border-radius: 50%;
      background: #3c0cda;
    }
  </style>
</html>
