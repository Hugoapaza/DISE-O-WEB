<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio Propuesto</h1>
    <script>
        /* Ejercicios propuestos:
        1. Declara una variable y aplícale ++.
        2. Declara una variable y aplícale --.
        3. Haz un contador que empiece en 0 y aumente 3 veces.
        4. Haz un contador que baje de 10 a 7 usando decremento.
        5. Usa += para sumar 5 a una variable.
        TOMALE UNA CAPTURA Y ENVIAR AL CLASSROOM DE LOS RESULTADOS CODIGO + RESULTADO */

        // 1. Declara una variable y aplícale ++.
        let a = 0;
        a++;
        document.write("Valor de a después de aplicar ++ es: ", a); // Resultado: 1
        document.write("<br>");

        // 2. Declara una variable y aplícale --.
        let b = 5;
        b--;
        document.write("Valor de b después de aplicar -- es: ", b); // Resultado: 4
        document.write("<br>");

        // 3. Haz un contador que empiece en 0 y aumente 3 veces.
        let contador = 0;
        contador++;
        contador++;
        contador++;
        document.write("Valor del contador después de aumentar 3 veces es: ", contador); // Resultado: 3
        document.write("<br>");

        // 4. Haz un contador que baje de 10 a 7 usando decremento.
        let contadorDecremento = 10;
        contadorDecremento--;
        contadorDecremento--;
        contadorDecremento--;
        document.write("Valor del contador después de bajar de 10 a 7 es: ", contadorDecremento); // Resultado: 7
        document.write("<br>");

        // 5. Usa += para sumar 5 a una variable.
        let c = 2;
        c += 5;
        document.write("Valor de c después de usar += para sumar 5 es: ", c); // Resultado: 7
    </script>
</body>
</html>
