<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Codificación de caracteres -->
    <meta charset="UTF-8">

    <!-- Adaptación a dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la página (aparece en la pestaña del navegador) -->
    <title>Ejemplo de Metadatos en HTML</title>

    <!-- Descripción para buscadores -->
    <meta name="description" content="Ejemplo completo de metadatos en HTML para SEO, redes sociales y dispositivos móviles.">

    <!-- Palabras clave (poco usado en SEO actual) -->
    <meta name="keywords" content="HTML, CSS, SEO, metadatos, programación web">

    <!-- Autor -->
    <meta name="author" content="Victor Apaza">

    <!-- Control para motores de búsqueda -->
    <meta name="robots" content="index, follow">

    <!-- Refresco o redirección (a los 10 seg redirige a otra página) -->
    <!-- <meta http-equiv="refresh" content="10;url=https://ejemplo.com"> -->

    <!-- Color de la barra del navegador en móviles -->
    <meta name="theme-color" content="#2196f3">

    <!-- Open Graph (para Facebook, LinkedIn, WhatsApp, etc.) -->
    <meta property="og:title" content="Ejemplo de Metadatos en HTML">
    <meta property="og:description" content="Esta es la descripción que aparece cuando compartes el enlace en redes sociales.">
    <meta property="og:image" content="https://ejemplo.com/imagen.jpg">
    <meta property="og:url" content="https://ejemplo.com">
    <meta property="og:type" content="website">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ejemplo de Metadatos en HTML">
    <meta name="twitter:description" content="Vista previa en Twitter usando Twitter Cards.">
    <meta name="twitter:image" content="https://ejemplo.com/imagen.jpg">
</head>
<body>
    <h1>Ejemplo de uso de Metadatos en HTML</h1>
    <p>Abre el código fuente y revisa la sección <code>&lt;head&gt;</code> para ver los metadatos incluidos.</p>
</body>
</html>
