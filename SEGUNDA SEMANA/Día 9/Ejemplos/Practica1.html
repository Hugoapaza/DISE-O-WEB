<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Página</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body, html {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Encabezado */
      .mi-pagina {
        background-color: #3498db;
        text-align: center;
        color: #fff;
        padding: 20px;
      }

      /* Contenedor principal */
      .contenedor {
        flex: 1;
        display: flex;
        min-height: 0; /* Importante para que se ajuste bien */
      }

      /* Menú lateral */
      .lista {
        flex: 0 0 20%; /* 20% fijo en pantallas grandes */
        background-color: #ecf0f1;
        padding: 20px;
      }

      .lista ul {
        list-style: none;
      }

      .lista li {
        margin-bottom: 15px;
        font-weight: bold;
        cursor: pointer;
      }

      /* Sección de contenido */
      .bienvenido {
        flex: 1;
        background-color: #fff;
        padding: 20px;
      }

      /* Footer */
      .footer {
        background-color: #2c3e50;
        text-align: center;
        padding: 10px;
      }

      .footer small {
        color: #fff;
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        .contenedor {
          flex-direction: column; /* menú arriba, contenido abajo */
        }
        .lista {
          flex: none;
          width: 100%;
          text-align: center;
        }
        .lista li {
          display: inline-block;
          margin: 0 10px;
        }
        .bienvenido {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="mi-pagina"><h2>Mi Página</h2></div>

    <div class="contenedor">
      <div class="lista">
        <ul>
          <li>Inicio</li>
          <li>Servicios</li>
          <li>Contacto</li>
        </ul>
      </div>

      <div class="bienvenido">
        <h3>Bienvenido</h3>
        <p>Este es un sitio de ejemplo usando px y % para maquetar.</p>
      </div>
    </div>

    <div class="footer"><small>© 2025 Mi Sitio Web</small></div>
  </body>
</html>
