<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- BOTÓN SCROLLTOP -->
<button class="btn-scrolltop" id="btn_scrolltop" title="Subir">
  <i class="fa-solid fa-arrow-up" aria-hidden="true"></i>
</button>
<style>
    /* ====== BOTÓN SCROLLTOP ====== */
.btn-scrolltop {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background-color: #007BFF;
  color: white;
  border: none;
  padding: 15px 17px;
  border-radius: 50%;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  transition: opacity 0.3s ease, transform 0.3s ease;
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transform: translateY(20px);
}

.btn-scrolltop-on {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

.btn-scrolltop:hover {
  background-color: #0056b3;
}
</style>
<script>
    // Mostrar/ocultar botón según scroll
const btnScrollTop = document.getElementById('btn_scrolltop');

window.addEventListener('scroll', () => {
  if (window.scrollY > 300) {
    btnScrollTop.classList.add('btn-scrolltop-on');
  } else {
    btnScrollTop.classList.remove('btn-scrolltop-on');
  }
});

// Scroll suave al top
btnScrollTop.addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});
</script>
</body>
</html>
