<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 6</title>
</head>
<body>
  <script>
    /* Pide al usuario la base y la altura de un rectángulo 
       y calcula el área. */

    let base = prompt("Ingresa la base del rectángulo:");
    let altura = prompt("Ingresa la altura del rectángulo:");

    let area = parseInt(base) * parseInt(altura);

    document.write("La base es: ", base);
    document.write("<br>");
    document.write("La altura es: ", altura);
    document.write("<br>");
    document.write("El área del rectángulo es: ", area);
  </script>
</body>
</html>
