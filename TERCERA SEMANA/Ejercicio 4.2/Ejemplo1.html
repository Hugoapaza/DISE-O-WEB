<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Card — Programación y Desarrollo Web</title>
  <style>
    /* ===== Reset y body ===== */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#071017; /* fondo oscuro similar */
      font-family: "Raleway", "Poppins", system-ui, Arial, sans-serif;
      padding:24px;
      -webkit-font-smoothing:antialiased;
      color:#fff;
    }

    /* ===== Card ===== */
    .card{
      position:relative;
      width:320px;
      border-radius:16px;
      overflow:visible;
      background:linear-gradient(180deg,#0d2839 0%, #071018 100%);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
    }

    /* ===== Sombra / brillo SVG grande (detrás todo) ===== */
/* ===== Sombra / brillo SVG grande ===== */
.shadow-svg {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%); /* ✅ centro exacto */
  width: 100%;       /* que ocupe el ancho de la tarjeta */
  height: auto;
  z-index: 1;
  pointer-events: none;
  opacity: .7;
  mix-blend-mode: screen; /* mejor brillo */
}

    /* ===== Zona media (fondo azul donde va la foto) ===== */
    .media{
      position:relative;
      height:240px;
      display:flex;
      overflow: visible; /* ✅ evitar que la imagen se corte */
      align-items:flex-start; /* para que la foto sobresalga hacia arriba */
      justify-content:center;
      z-index:4;
      padding-top:-10px;
      
    }

    /* interior azul redondeado (solo efecto visual) */
    .media::before{
      content:"";
      position:absolute;
      top:0;
      left:8px;
      right:8px;
      height:220px;
      border-radius:14px;
      z-index:2;
      filter:blur(.6px);
      opacity:.9;
    }

    /* ===== Badge (arriba-derecha) ===== */
    .badge{
      position:absolute;
      top:10px;
      right:12px;
      z-index:8;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:12px;
      background:#1d76d8;
      box-shadow:0 6px 18px rgba(29,118,216,.35);
      font-weight:700;
      font-size:12px;
      color:#fff;
      letter-spacing:.2px;
    }
    .badge .ico{width:20px;height:20px;flex:0 0 20px}
    .badge .medal{width:16px;height:16px;flex:0 0 16px;filter:drop-shadow(0 0 3px #f6c33d)}

    /* ===== Persona ===== */
    .person-wrap{position:relative;z-index:5;display:flex;justify-content:center;width:100%}
    .person{
      width:226px;
      top: -40px;
      height:226px;
      border-radius:10px;
      display:block;
      position:absolute;
      z-index:5;
      transform:translateY(4px);
      
    }

    /* ===== SVG de aros (debajo de la persona) ===== */
/* ===== SVG de aros ===== */
.rings-wrap {
  position: absolute;
  left: 50%;
  bottom: 10px;                  /* más pegado a la base del azul */
  transform: translateX(-50%);   /* ✅ centro horizontal */
  z-index: 5;
  pointer-events: none;
  width: 75%;                    /* escala proporcional al ancho */
  max-width: 220px;
  height: auto;
  opacity: 0.9;
  mix-blend-mode: plus-lighter;
}

    /* ===== Contenido textual ===== */
    .content{
      position:relative;
      z-index:7;
      padding:18px 20px 24px;
      text-align:left;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:#0f4aa8;
      color:#e8f6ff;
      padding:7px 10px;
      border-radius:999px;
      font-weight:800;
      font-size:12px;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.03);
    }
    .chip .dot{
      width:12px;
      height:12px;
      background: #fff;
      border-radius:50%;
      display:inline-block;
      
    }

    .title{
      margin-top:12px;
      font-size:20px;
      font-weight:900;
      line-height:1.05;
      color:#ffffff;
      text-transform:uppercase;
      letter-spacing:.4px;
    }
    /* fuerza el salto de linea parecido a la imagen */
    .title br{display:inline}

    .desc{
      margin-top:12px;
      color:#9fb0c2;
      font-size:14px;
      line-height:1.6;
      max-height:68px;
      overflow:hidden;
      display:-webkit-box;
      -webkit-box-orient:vertical;
    }

    /* sutil glowing circular overlay bottom-right */
    .card:after{
      content:"";
      position:absolute;
      right:-40px;
      bottom:-40px;
      width:220px;height:220px;border-radius:50%;
      background:radial-gradient(circle at center, rgba(20,130,220,.08), rgba(20,130,220,0));
      z-index:3;pointer-events:none
    }

    /* responsive */
    @media (max-width:380px){
      .card{width:92vw}
      .person{width:150px}
      .rings-wrap{width:180px;bottom:18px}
      .title{font-size:18px}
    }
  </style>
