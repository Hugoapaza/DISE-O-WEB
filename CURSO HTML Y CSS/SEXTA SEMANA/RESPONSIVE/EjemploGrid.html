<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css" media="all" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/v4-shims.css" media="all" />
  <title>Grid Layout</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 1.2rem;
      min-height: 100vh;
      padding: 20px;
    }

    /* CSS Grid  contenedor  padre requerido*/
    .grid-container {
      display: grid;
      gap: 20px;
      /* orden de las filas */
      grid-template:
        "header" auto   
        "navbar" 50px
        "sidebar" 100px
        "main" auto
        "footer" 50px;
    }

    .grid-container > * {
      box-shadow: 10px 6px 37px -13px rgba(51, 51, 51, 0.74);
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-weight: 500;
    }

    /* CSS Grid definir nombres de las areas */
    .header { grid-area: header; background: rgba(52, 255, 2, 0.74); }
    .navbar { grid-area: navbar; background: rgba(179, 46, 241, 0.74); }
    .sidebar { grid-area: sidebar; background: rgba(77, 237, 106, 0.74); }
    .main { grid-area: main; background: #02eeff; }
    .footer { grid-area: footer; background: rgba(103, 93, 241, 0.74); }

    /* Diseño responsivo (pantallas anchas) */
    @media (min-width: 767px) {
      .grid-container {
        grid-template:
          "header header" 200px
          "navbar sidebar" 50px
          "main main" auto
          "footer footer" 50px/auto 200px
      }
    }

/* Diseño responsivo (pantallas grandes) */
     @media (min-width: 1024px) {
      .grid-container {
        grid-template:
          "header header header" 200px
          "navbar main sidebar" auto
          "footer footer footer" 50px/200px auto 200px
      }
       .menu{
        display: block;
    }

       .hamburgesa {
        display: none;
    }

    }
   
  </style>
</head>
<body>
  <div class="grid-container">
    <header class="header">
        
    </header>
    <nav class="navbar">NAVBAR</nav>
    <aside class="sidebar">SIDEBAR</aside>
    <article class="main">MAIN
    </article>
    <footer class="footer">FOOTER</footer>
  </div>
  <style>
 
   
  </style>
</body>
</html>
